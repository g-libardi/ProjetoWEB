<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoWEB</title>
</head>
<body>
    <h1>
        ProjetoWEB
    </h1>
    <p>
        Olá, você está conectado pelo ip {{ ip }}<br>
        Visitas totais feitas ao site: {{ counter }}<br>
        Se quiser, deixe uma mensagem:<br>
    </p>
    <form action="/new-message" method="post">
        <label for="nickname">Apelido:</label>
        <input type="text" name="nickname" id="nickname">
        <label for="message">Mensagem:</label>
        <input type="text" name="message" id="message">
        <input type="submit" value="Enviar">
    </form>
    <p>
        Mensagens:
    </p>
    <ul>
        {% for message in messages %}
        <li>{{ message.time }} - {{ message.nickname }}:<br>{{ message.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
